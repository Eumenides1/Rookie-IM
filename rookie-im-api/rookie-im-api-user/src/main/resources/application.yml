server:
  port: ${rookie-im.server.port}
  servlet:
    context-path: /v1/api
spring:
  profiles:
    #运行的环境
    active: test
  application:
    name: rookie-im-api
  datasource:
    url: jdbc:mysql://${rookie-im.mysql.ip}:${rookie-im.mysql.port}/${rookie-im.mysql.db}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: ${rookie-im.mysql.username}
    password: ${rookie-im.mysql.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

# logger 配置
logging:
  config: classpath:logback-spring.xml

#mybatis-plus配置控制台打印完整带参数SQL语句
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: satoken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true

# rookie 项目自定义配置
rookie:
  im:
    rule:
      xssRule:
        enabled: true
        order: 0
      authRule:
        order: 10

# jwt 配置
jwt:
  accessToken:
    expireIn: ${rookie-im.jwt.access.expireIn} #半个小时
    secret: ${rookie-im.jwt.access.secret}
  refreshToken:
    expireIn: ${rookie-im.jwt.refresh.expireIn} #7天
    secret: ${rookie-im.jwt.refresh.secret}

# RSA 配置
rsa:
  public-key: ${rookie-im.rsa.publicKey}
  private-key: ${rookie-im.rsa.privateKey}
