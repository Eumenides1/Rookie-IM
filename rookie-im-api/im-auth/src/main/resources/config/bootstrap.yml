spring:
  application:
    name: im-auth
  profiles:
    active: dev # 默认激活 dev 本地开发环境
  cloud:
    nacos:
      discovery:
        enabled: true # 启用服务发现
        group: DEFAULT_GROUP # 所属组
        namespace: f781ab63-9df0-433f-982b-d0dc3dff0a5e   # 命名空间
        server-addr: 106.54.240.161:8848 # 指定 Nacos 配置中心的服务器地址
      config: # Nacos 配置中心
        group: DEFAULT_GROUP # 指定配置数据所属的组
        server-addr: http://106.54.240.161:8848 # 指定 Nacos 配置中心的服务器地址
        prefix: ${spring.application.name}
        file-extension: properties
        namespace: f781ab63-9df0-433f-982b-d0dc3dff0a5e
        refresh-enabled: true
alarm:
  type: sms